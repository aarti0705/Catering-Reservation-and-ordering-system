<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body class="relative text-white min-h-screen flex flex-col">

  <!-- Dark Overlay -->
  <div class="absolute inset-0 bg-black opacity-70 z-0"></div>

  <!-- Background Image -->
  <div class="absolute inset-0 bg-cover bg-center z-[-1]" style="background-image: url('https://img.freepik.com/premium-photo/colorful-fast-food-combo_198067-330.jpg');"></div>

  <!-- ✅ Navbar -->
  <header class="relative z-10 bg-black bg-opacity-80 shadow-md sticky top-0">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center text-white">
      <h1 class="text-2xl font-bold">Admin Login</h1>
      <nav class="flex gap-4 items-center">
        <a href="index.html" class="hover:underline">Home</a>
      </nav>
    </div>
  </header>

  <!-- ✅ Admin Login Section -->
  <main class="relative z-10 flex-1 flex items-center justify-center px-4 py-16">
    <div class="w-full max-w-md bg-gray-900 bg-opacity-90 p-8 rounded-2xl shadow-xl">
      <h2 class="text-3xl font-semibold text-center text-white mb-6">Admin Login</h2>

      <form id="adminLoginForm" class="space-y-4">
        <div>
          <label class="block text-sm mb-1">Email</label>
          <input type="email" id="adminEmail" placeholder="admin@example.com"
            class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-orange-500" required />
        </div>

        <div>
          <label class="block text-sm mb-1">Password</label>
          <input type="password" id="adminPassword" placeholder="Password"
            class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-orange-500" required />
        </div>

        <div class="text-right text-sm mb-2">
          <a href="#" class="text-orange-500 hover:underline">Forgot Password?</a>
        </div>

        <button type="submit"
          class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 rounded-lg transition duration-300">
          Login
        </button>
      </form>

      <div class="mt-6 text-center text-sm text-gray-400">
        Or continue with
      </div>

      <div class="flex justify-center gap-4 mt-4">
        <button class="bg-white text-gray-800 p-2 rounded-full shadow hover:bg-gray-100"><i class="fab fa-google"></i></button>
        <button class="bg-white text-gray-800 p-2 rounded-full shadow hover:bg-gray-100"><i class="fab fa-facebook-f"></i></button>
        <button class="bg-white text-gray-800 p-2 rounded-full shadow hover:bg-gray-100"><i class="fab fa-apple"></i></button>
      </div>

      <p class="mt-6 text-center text-sm text-gray-400">
        Don’t have admin access? <a href="#" class="text-orange-500 hover:underline">Request access</a>
      </p>
    </div>
  </main>

  <!-- ✅ Login Validation Script -->
  <script>
    document.getElementById('adminLoginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('adminEmail').value.trim();
      const password = document.getElementById('adminPassword').value.trim();

      // Temporary admin login check
      if (email === "admin@example.com" && password === "admin123") {
        window.location.href = "admin-dashboard.html"; // Redirect to admin dashboard
      } else {
        alert("Invalid admin credentials. Please try again.");
      }
    });
  </script>

</body>
</html>
