<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catering Packages</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('https://img.freepik.com/premium-photo/colorful-fast-food-combo_198067-330.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .overlay-bg {
      background-color: rgba(0, 0, 0, 0.7);
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>

<body class="text-white">
  <div class="overlay-bg min-h-screen">
    
    <!-- âœ… Navbar -->
    <header class="bg-black bg-opacity-80 shadow-md sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center text-white">
        <h1 class="text-2xl font-bold">Indian Catering</h1>
        <nav class="flex gap-4 items-center">
          <a href="index.html#home" class="hover:underline">Home</a>
          <button class="bg-yellow-400 text-black px-4 py-2 rounded hover:bg-yellow-500">Logout</button>
        </nav>
      </div>
    </header>

    <!-- ðŸŒŸ Catering Packages -->
    <section class="py-16 px-4">
      <div class="max-w-6xl mx-auto text-center">
        <h2 class="text-4xl font-bold text-yellow-400 mb-10">Explore Our Catering Packages</h2>
        <div id="foodCategories" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
          <!-- JS will populate this -->
        </div>
      </div>
    </section>

    <!-- âœ… Footer -->
    <footer class="bg-black bg-opacity-90 text-white text-center py-4">
      &copy; 2025 Indian Catering Services. All rights reserved.
    </footer> 
  </div>

  <!-- JS to populate categories -->
  <script>
    const foodData = {
      "Veg Indian Dishes": {
        image: "https://media.istockphoto.com/id/638000936/photo/vegan-and-vegetarian-indian-cuisine-hot-spicy-dishes.jpg?s=612x612&w=0&k=20&c=ISxBGeKALq9c11v05BbNw2XtRzQaGn4BddU8BHF9ANk=",
        price: 100,
        people: 4,
        link: "category.html?category=Veg-Indian-Dishes"
      },
      "Non-Veg Indian Dishes": {
        image: "https://static.vecteezy.com/system/resources/thumbnails/049/544/508/small_2x/indian-food-buffet-featuring-various-curries-and-rice-dishes-on-a-wooden-table-photo.jpg",
        price: 150,
        people: 4,
        link: "category.html?category=Non-Veg-Indian-Dishes"
      },
      "Chinese Dishes": {
        image: "https://images.deliveryhero.io/image/fd-pk/LH/m930-hero.jpg",
        price: 120,
        people: 4,
        link: "category.html?category=Chinese-Dishes"
      },
      "Continental Dishes": {
        image: "https://hogr.app/blog/wp-content/uploads/2024/02/image-47-612x400.png",
        price: 200,
        people: 4,
        link: "category.html?category=Continental-Dishes"
      },
      "South Indian Dishes": {
        image: "https://t4.ftcdn.net/jpg/02/17/39/75/360_F_217397519_MqLzfynUsUKGvZj1AB3iPREmr11sYRhk.jpg",
        price: 80,
        people: 4,
        link: "category.html?category=South-Indian-Dishes"
      }
    };

    const foodCategoriesContainer = document.getElementById('foodCategories');

    function renderFoodOptions() {
      for (let category in foodData) {
        const { image, price, people, link } = foodData[category];

        const categoryBlock = `
          <div class="bg-white bg-opacity-10 rounded-lg shadow-lg hover:shadow-xl transition transform hover:-translate-y-2 cursor-pointer" onclick="window.location.href='${link}'">
            <img src="${image}" alt="${category}" class="w-full h-48 object-cover rounded-t-lg">
            <div class="p-4 text-left">
              <h3 class="text-xl font-semibold text-yellow-300">${category}</h3>
              <p class="text-sm text-gray-300">â‚¹${price} per person</p>
              <p class="text-sm text-gray-300">${people} people</p>
            </div>
          </div>
        `;
        foodCategoriesContainer.innerHTML += categoryBlock;
      }
    }

    renderFoodOptions();
  </script>
</body>
</html>
